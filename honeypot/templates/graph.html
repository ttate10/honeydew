<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Graph</h1>
    <div id="graph"></div>
    <script>
        var graphs = {{ graphJSON | safe }};
        Plotly.newPlot('graph', graphs.data, graphs.layout);
    </script>
    <a href="/">Back to Dashboard</a>
</body>
</html>
